<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--LINKS-->
    <link rel="shortcut icon" href="./favicons/favicon-16x16-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
<!--main-JS-->

<title>Pokedex</title>
</head>

<body>




<main>
    <img src="#" alt="pokemon_image" class="pokemon_image">
      
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name">-</span>
    </h1>

    <form class="form">
        <input type="search"

        class="input_search"
        
        placeholder="Name or Number"
        required
        
        />
       
    </form>

    <div class="buttons">

        <button class="button btn-prev">prev &lt; </button>
        <button class="button btn-next">next &gt;</button>

    </div>
   
    <img src="./imagems/pokedex.png" alt="Pokedex">
</main>







    
    
</body>
</html>
